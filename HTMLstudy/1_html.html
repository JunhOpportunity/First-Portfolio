<!-- 
    HTML에서 태그를 두 가지로 나눌 수 있다.
    BOX & ITEM 두 가지로 태그를 나눌 수 있다.
    BOX : header section footer article nav div aside span main form ...
    ITEM : a video img button audio input map label ...
      ITEM 에서 block & inline
      block : 한 줄당 하나. / inline : 한 줄에 여러개.
    
    엘리먼트 : <태그>컨텐츠</태그>
    attribute : <p class="cc"></p>
 -->

  <!-- 
    팁 : div.container>div.item.item${$}*숫자 하면 
    <div class="container"> 안에 <div class="item item숫자>숫자<div> 여러개 한번에 생성된다.

    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
        <div class="item item7">7</div>
        <div class="item item8">8</div>
        <div class="item item9">9</div>
        <div class="item item10">10</div>
    </div> 
-->

-->

 <!-- 
  BEM이란? Block Element Modifier
  block__element--modifier 이런 방식으로 작성한다.
  만약 어떤 카드라는 블럭 안에 이미지, 타이틀, 버튼이 존재한다면
  .card__img / .card__title / .card__button 이런 식으로 작성

  -->
