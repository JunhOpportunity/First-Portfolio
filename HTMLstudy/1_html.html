<!-- 
    HTML에서 태그를 두 가지로 나눌 수 있다.
    BOX & ITEM 두 가지로 태그를 나눌 수 있다.
    BOX : header section footer article nav div aside span main form ...
    ITEM : a video img button audio input map label ...
      ITEM 에서 block & inline
      block : 한 줄당 하나. / inline : 한 줄에 여러개.
    
    엘리먼트 : <태그>컨텐츠</태그>
    attribute : <p class="cc"></p>
 -->
